<body>
  <section> <h1>Emmet Documentation</h1>

    <h2>Child</h2>
    <!--nav>ul>li*3-->

      <ul>
        <li>Criando</li>
        <li>lista</li>
        <li>não ordenada</li>
      </ul>
    </nav>

    <h2>Sibling</h2>
    <!--div+p+bq-->
    <div>Irmão 1</div>
    <p>Irmão 2</p>
    <blockquote>Irmão 3</blockquote>

    <h2>Climb-up: ^</h2>
    <!--div+div>h1>p>span+em^bq-->
    <div></div>
    <div>

      <h1>
        <p>
          <span>texto</span>
          <em>mais itálico</em>
        </p>

        <blockquote>blockquote</blockquote>
      </h1>
    </div>

    <a href="https://docs.emmet.io/cheat-sheet/">Para mais informações</a>

  </section>
